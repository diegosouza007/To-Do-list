<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kanban</title>
</head>

<body>

    <h1>Kanban</h1>

    <div id="container">
        <section>
            <h3>To Do</h3>
            <input class="inputText" type="text"><button id="addButton">+</button>
            <u id="todoList"></u>
        </section>
        <section>
            <h3>Doing</h3>
            <input class="inputText" type="text">
            <u></u>
        </section>
        <section>
            <h3>Done</h3>
            <input class="inputText" type="text">
            <u></u>
        </section>
    </div>
    <div id="statusBox">
        <p>You have <span id="countTasks">0</span> tasks in your list.</p>
        <button id="clearButton">Clear</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
