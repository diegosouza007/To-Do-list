<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kanban - Manage your tasks</title>
</head>

<body>
    <h1>Kanban</h1>
    <div id="container">
        <section>
            <h3>To Do</h3>
            <div>
                <input class="box-container" id="todoInput" type="text" placeholder="Add your task name here..."><button class="addButton">+</button>
            </div>
            <ul id="todoList"></ul>
        </section>
        <section>
            <h3>Doing</h3>
            <div>
                <input class="box-container" id="doingInput" type="text" placeholder="Add your task name here..."><button class="addButton">+</button>
            </div>
            <ul id="doingList"></ul>
        </section>
        <section>
            <h3>Done</h3>
            <div>
                <input class="box-container" id="doneInput" type="text" placeholder="Add your task name here..."><button class="addButton">+</button>
            </div>
            <ul id="doneList"></ul>
        </section>
    </div>
    <div id="statusBox">
        <p>You have <span id="countTasks">0</span> tasks in your list.</p>
        <button id="clearButton"><img src="./assets/img/trash-2.svg" width="28px" height="28px"></button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
